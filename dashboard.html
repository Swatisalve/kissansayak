<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard-container">
    <h2>Government Schemes for You</h2>
    <div class="scheme-card">
      <h3>PM Kisan Yojana</h3>
      <p>Support for farmers to increase income and improve farming practices.</p>
      <button>Apply Now</button>
    </div>
    <div class="scheme-card">
      <h3>Ayushman Bharat</h3>
      <p>Health insurance scheme providing coverage to low-income families.</p>
      <button>Apply Now</button>
    </div>
    <div class="scheme-card">
      <h3>Swachh Bharat Mission</h3>
      <p>Initiative to clean streets, roads, and infrastructure in cities and towns.</p>
      <button>Apply Now</button>
    </div>
  </div>
</body>
</html>
